<!DOCTYPE html>
<html lang="en" style="background-color: cadetblue;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="../acss/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: brown;
            text-align: center;
            position: relative; /* Needed for positioning the back button */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            display: inline-block; /* Adjust button display */
            margin: 10px; 
            padding: 15px 30px; /* Increase padding for a more stylish look */
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Ensure buttons look like buttons, not links */
            font-size: 16px; /* Increase font size */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
        }

        .btn:hover {
            background-color: #0e920ea5;
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        hr {
            width: 10cm;
            border: 1px solid brown; /* Make the hr element stylish */
            margin: 20px auto; /* Center hr element */
        }

        .table-container {
            margin: 20px auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #fff;
            color: #fff;
        }
 
        th {
            background-color: #007BFF;
        }

        td {
            background-color: #4CAF50;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .center-btn {
            margin-top: 20px;
        }
    </style> 
</head>
<body>
    <center><h1><b> About NCP Vanguard </b></h1></center>
    <hr>

    <button class="btn center-btn Company_Profiles" onclick="window.location.href='../chtml/zz_companyprofiles.html'">Company Profiles</button>
    <button class="btn back-btn" onclick="window.location.href='../chtml/index.html'">Back</button>

</body>
</html>
