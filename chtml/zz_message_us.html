<!DOCTYPE html>
<html lang="en" style="background-color: cadetblue;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP Messenger</title>
    <link rel="stylesheet" href="../acss/style.css"> 

    <style>
        .ms-sub {
    display: inline-block; 
    margin: 5px;
    padding: 5px 15px; 
    background-color: #ffffff;
    color: #000000;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: wavy;
    font-size: 20px; 
    transition: background-color 0.3s, transform 0.3s;
}

.ms-sub:hover {
    background-color: #0e920ea5;
    transform: scale(1.05); /* Slightly enlarge button on hover */
}

.tables {
    width: 100%;
    margin-bottom: 20px;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #ffffff;
    text-align: center; 
}

.content {
    display: flex;
    align-items: flex-start;
    max-width: 1000px;
    margin: 20px;
    padding: 20px;
    background-color: rgba(27, 106, 232, 0.846); /* Semi-transparent background */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 20px rgba(14, 110, 220, 0.689); /* Drop shadow */
}

.form-container {
    flex: 1; 
    margin-right: 30px; /* Space between form and result box */
}

.result-container {
    flex: 1; 
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    border-radius: 10px; /* Rounded corners */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
    text-align: left;
}

.result-container h3 {
    margin-top: 0;
}

table {
    width: 100%; 
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px; 
    border: 1px solid #007BFF;
}

th {
    background-color: #007BFF; /* Header background color */
    color: #ffffff; /* Header text color */
}

td {
    background-color: #f9f9f9; /* Cell background color */
    color: #000000; /* Cell text color */
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: calc(100% - 20px); /* Full width minus padding */
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #e30000;
}

.chat-container {
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    border-radius: 10px; /* Rounded corners */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
    text-align: left;
    display: flex;
    flex-direction: column;
    width: 100%;
}

.chat-container h3 {
    margin-top: 0;
}

.chat-box {
    flex: 1;
    overflow-y: auto; /* Scrollable chat messages */
    margin-bottom: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    background-color: #f9f9f9;
    height: 200px;
}

.chat-message {
    margin-bottom: 10px;
}

.chat-message.user {
    text-align: right;
    color: blue;
}

.chat-message.bot {
    text-align: left;
    color: green;
}

.chat-input {
    display: flex;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 5px 0 0 5px;
    border: 1px solid #ccc;
}

.chat-input button {
    padding: 10px;
    border-radius: 0 5px 5px 0;
    border: 1px solid #ccc;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <h3>Message Us!</h3>
            <form id="message-us">
                <table class="tables">
                    <tr>
                        <td><label for="ms-name">Your Name:</label></td>
                        <td><input type="text" id="ms-name" required></td>
                    </tr>
                    <tr>
                        <td><label for="ms-birthdate">Your Birthdate:</label></td>
                        <td><input type="date" id="ms-birthdate" required></td>
                    </tr>
                    <tr>
                        <td><label for="ms-gender">Your Gender:</label></td>
                        <td>
                            <select id="ms-gender" required>
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="ms-message">Your Message:</label></td>
                        <td><textarea id="ms-message" rows="4" required></textarea></td>
                    </tr>
                </table>
                <button class="ms-sub" type="submit" id="ms-submit">Submit</button>
            </form>
        </div>
        <div class="result-container">
            <h3>Submitted Information:</h3>
            <p><strong>Name:</strong> <span id="result-name"></span></p>
            <p><strong>Birthdate:</strong> <span id="result-birthdate"></span></p>
            <p><strong>Gender:</strong> <span id="result-gender"></span></p>
            <p><strong>Message:</strong> <span id="result-message"></span></p>

            <script>
                document.getElementById('message-us').addEventListener('submit', function(event) {
                    event.preventDefault();

                    var name = document.getElementById('ms-name').value;
                    var birthdate = document.getElementById('ms-birthdate').value;
                    var gender = document.getElementById('ms-gender').value;
                    var message = document.getElementById('ms-message').value;

                    document.getElementById('result-name').textContent = name;
                    document.getElementById('result-birthdate').textContent = birthdate;
                    document.getElementById('result-gender').textContent = gender;
                    document.getElementById('result-message').textContent = message;

                    this.reset(); // Optional: Reset the form after submission
                });
            </script>
        </div>
    </div>
</body>
</html>
