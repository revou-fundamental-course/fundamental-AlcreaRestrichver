<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NCP VANGUARD </title>
    <link rel="stylesheet" href="../acss/style.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            text-align: center; 
        }

        .content {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(27, 106, 232, 0.846); 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(14, 110, 220, 0.689); 
        }

        .text-container {
            flex: 1; 
            text-align: left; 
            margin-right: 30px; 
        }

        .profile-container {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            cursor: pointer; 
        }

        .welcome-text {
            font-size: 24px;
            color: #fff;
            margin-bottom: 1px;
        }

        .products-text {
            font-size: 18px;
            color: #fff;
        }

        .back-btn {
            display: inline-block; /* Adjust button display */
            margin-top: 10px; 
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #0e920ea5;
        }


        .upload-btn {
            display: inline-block; /* Adjust button display */
            margin-top: 10px; 
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0e920ea5;
        }

        .about-btn {
            display: inline-block; /* Adjust button display */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .about-btn:hover {
            background-color: #0e920ea5;
        }

        .Chatting-btn {
            border-radius: 4px;
            cursor: pointer;
        }

        .Chatting-btn:hover {
            background-color: #0e920ea5;
        }

        .Chatting-btn {
            display: inline-block; /* Adjust button display */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            flex: 1; /* Take remaining space */
            text-align: center; 
        }

        table {
            width: 100%; 
            border-collapse: collapse;
            margin-top: 20px; 
        }

        th, td {
            padding: 10px; 
            border: 1px solid #fff; 
            color: #fff; 
        }

        th {
            background-color: #007BFF; 
        }

        td {
            background-color: #4CAF50; 
        }

        .independent-img {
            width: 300px; 
            height: 300px; 
            border-radius: 20px; 
            margin-left: 30px;  
        }
    </style>



/* PERBATASAN */


 
</head>
<body>
    <div class="content">
        <div class="text-container">
            <div class="profile-container">
                <label for="file-upload">
                    <img src="https://example.com/default_profile_picture.jpg" alt="Profile Picture" class="profile-img" id="profile-img"> 
                </label>
                <input type="file" id="file-upload" style="display: none;" accept="image/*" onchange="previewImage(event)">
                <h1 class="welcome-text">Halo, <span id="username">User!</span> Selamat datang di Website Neo Consumer Products!</h1>
            </div>
            <div>
                <p class="products-text"> Perusahaan terkemuka di bidang teknologi. </p>
                <buton class="back-btn" onclick="window.location.href='../index.html'"> Back </buton>
                <button class="upload-btn" onclick="window.location.href='../chtml/zzz_startup.html'"> Start </button>
                <button class="Chatting-btn" onclick="window.location.href='../chtml/zz_message_us.html'"> Message us </button> 
                <button class="about-btn" onclick="window.location.href='../chtml/zabout.html'"> About Us</button>
            </div>
        </div>

        <img src="https://static.vecteezy.com/system/resources/previews/027/427/199/original/ncp-logo-design-inspiration-for-a-unique-identity-modern-elegance-and-creative-design-watermark-your-success-with-the-striking-this-logo-vector.jpg" alt="Independent Image" class="independent-img">
    </div>
    <script src="bjavascript/script.js"></script> 
    <script>

        // Users-name retriever
        const name = localStorage.getItem("name");
        if (name) {
            document.getElementById("username").innerText = name;
        }

        // PREVIEW GAMBAR
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const imgElement = document.getElementById("profile-img");
                    imgElement.src = reader.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
