<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP CORPS</title>
    <link rel="stylesheet" href="../acss/style.css"> <!-- Updated path to style.css -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column; /* Align items in a column */
            text-align: center; /* Center align text */
        }

        .profile-container {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Ensures it's circular */
            margin-right: 10px; /* Spacing between image and text */
            vertical-align: middle; /* Aligns image vertically with text */
            cursor: pointer; /* Add cursor pointer for interaction */
        }

        .welcome-text {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px; /* Add space between welcome text and products text */
        }

        .products-text {
            font-size: 18px;
            color: #fff;
        }

        .upload-btn {
            margin-top: 10px; /* Spacing above the button */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <label for="file-upload">
            <img src="path_to_your_default_profile_picture.jpg" alt="Profile Picture" class="profile-img" id="profile-img"> <!-- Replace with default image path -->
        </label>
        <input type="file" id="file-upload" style="display: none;" accept="image/*" onchange="previewImage(event)">
        <h1 class="welcome-text">Hello, <span id="username">User!</span> Welcome to Neo Consumer Products Website.</h1>
    </div>
    <div>
        <p class="products-text">We have multiple products to sell for you! >.<</p>
    </div>
    <script src="../bjavascript/script.js"></script> <!-- Updated path to script.js -->
    <script>
        // Retrieve user's name from localStorage and display
        const name = localStorage.getItem("name");
        if (name) {
            document.getElementById("username").innerText = name;
        }

        // Function to preview selected image
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const imgElement = document.getElementById("profile-img");
                    imgElement.src = reader.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
