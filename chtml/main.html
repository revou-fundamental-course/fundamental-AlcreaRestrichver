<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP VANGUARD</title>
    <link rel="stylesheet" href="../acss/style.css"> <!-- Updated path to style.css -->
</head>
<body style="background-color: rgb(242, 174, 3);">
    <h1><center><b style="font: italic;"> WELCOME TO NCP VANGUARD LOGIN PAGE </b></center></h1>
    <center>
        <form id="signup-form">
            <h3>Name:</h3>
            <input type="text" placeholder="Your name" id="name" name="name" required>
            <p></p>
            <h3>Email:</h3>
            <input type="email" placeholder="Your email" id="email" name="email" required>
            <p></p>
            <h3>Password:</h3>
            <input type="password" placeholder="Your Password" id="password" name="password" required>
            <p></p>
            <h3>Password Confirmation:</h3>
            <input type="password" placeholder="Your Password Confirmation" id="password_confirmation" name="password_confirmation" required>
            <p></p>
            <button type="submit" id="submit">Sign Up</button>
        </form>
    </center>
    <script src="../bjavascript/script.js"></script> <!-- Updated path to script.js -->
</body>

</html>
